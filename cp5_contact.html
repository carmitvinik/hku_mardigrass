<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Mardi Grass - Contact</title>
    <link rel="icon" href="../imgs/siteLogo/logo.png">

    <link rel="stylesheet" href="../css/bs4/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css" type="text/css"
        media="screen">

    <script src="../js/jq341/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/ppr116/popper.min.js"></script>
    <script src="../js/bs441/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery.fancybox-1.3.4/jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.pack.js"></script>

    <script type="module" src="js/main_contact.js"></script>


</head>

<body>
    <div id="mainCont" class="container-fluid">
        <header id="logoHeader" class="col-12"> </header>


        <main>

            <form id="contactForm" name="contactForm" method="GET" class="p-4">
                <fieldset>
                    <legend>Contact Us</legend>
                    <p>**All fields required</p>
                    <label for="firstName">Name:</label>
                    <input type="text" name="firstName" id="firstName" required>
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" id="lastName" required>
                    <label for="umail">Email:</label>
                    <input type="email" name="umail" id="umail"
                        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                        required>
                    <label for="comment">Comment</label>
                    <textarea name="comment" id="comment" required></textarea>
                    <hr>
                    <input type="submit" value="Send">


                </fieldset>
            </form>



        </main>
        <footer class=" text-center h2 text-capitalize p-5">
            <div>site builder carmit vinik 2020 copyright &copy;</div>
        </footer>
    </div>



</body>

</html>
